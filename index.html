        <link rel="stylesheet" href="css/leaflet.css">

    <body>
        <div id="map">

        <script src="js/leaflet.rotatedMarker.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:3
        }).fitBounds([[18.247629022850642,-28.663218053862813],[56.61815711410907,93.50162613687864]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_EsriShadedRelief_0');
        map.getPane('pane_EsriShadedRelief_0').style.zIndex = 400;
        var layer_EsriShadedRelief_0 = L.tileLayer('https://server.arcgisonline.com/arcgis/rest/services/World_Shaded_Relief/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_EsriShadedRelief_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 3,
            maxZoom: 27,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_EsriShadedRelief_0;
        map.addLayer(layer_EsriShadedRelief_0);
        function pop_Siticonoggettietruschi_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Sito</th>\
                        <td>' + (feature.properties['SITO'] !== null ? autolinker.link(feature.properties['SITO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Areale</th>\
                        <td>' + (feature.properties['AREALE'] !== null ? autolinker.link(feature.properties['AREALE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Oggetti etruschi</th>\
                        <td>' + (feature.properties['Oggetti etruschi'] !== null ? autolinker.link(feature.properties['Oggetti etruschi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bibliografia</th>\
                        <td>' + (feature.properties['BIBLIOGRAFIA'] !== null ? autolinker.link(feature.properties['BIBLIOGRAFIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Siticonoggettietruschi_1_0(feature) {
            switch(String(feature.properties['AREALE'])) {
                case 'Adriatico orientale, Egeo, Europa orientale':
                    return {
                pane: 'pane_Siticonoggettietruschi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(48,18,59,1.0)',
                interactive: true,
            }
                    break;
                case 'Etruria':
                    return {
                pane: 'pane_Siticonoggettietruschi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(71,119,239,1.0)',

            }
                    break;
                case 'Europa occidentale, centrale e settentrionale':

                lineCap: 'butt',

                weight: 1,
                fill: true,

                fillColor: 'rgba(27,208,213,1.0)',

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,253,106,1.0)',
                interactive: true,
            }
                    break;
                case 'Nordafrica':
                    return {
                pane: 'pane_Siticonoggettietruschi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,232,53,1.0)',
                interactive: true,
            }
                    break;
                case 'Penisola Iberica':

                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,153,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Penisola Italica, Magna Grecia, Tirreno':
                    return {
                pane: 'pane_Siticonoggettietruschi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(217,56,7,1.0)',
                interactive: true,
            }
                    break;
                case 'Sud della Francia (Provenza e Linguadoca)':
                    return {
                pane: 'pane_Siticonoggettietruschi_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,4,3,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Siticonoggettietruschi_1');
        map.getPane('pane_Siticonoggettietruschi_1').style.zIndex = 401;
        map.getPane('pane_Siticonoggettietruschi_1').style['mix-blend-mode'] = 'normal';
        var layer_Siticonoggettietruschi_1 = new L.geoJson(json_Siticonoggettietruschi_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Siticonoggettietruschi_1',
            layerName: 'layer_Siticonoggettietruschi_1',
            pane: 'pane_Siticonoggettietruschi_1',
            onEachFeature: pop_Siticonoggettietruschi_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Siticonoggettietruschi_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Siticonoggettietruschi_1);
        map.addLayer(layer_Siticonoggettietruschi_1);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Siticonoggettietruschi_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SITO'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
